<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/register.css" />
    <title>Timbre</title>
  </head>

  <body>
    <div id="navbar-black" class="navbar-top">
      <div class="logo-home">
        <a href="#">
          <img src="img/logo@3x.png">
        </a>
      </div>

      <div class="navbar-links">
        <ul id="recruit" class="horizontal-list">
          <li>
            <a href="#">성우 구하기</a>
          </li>
          <li>
            <a href="#">구인 리스트</a>
          </li>
        </ul>
        <ul id="login" class="horizontal-list">
          <li>
            <a href="#">로그인</a>
          </li>
          <li>
            <a href="#">회원가입</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="title">
      <img src="img/numball-01.png" class="numball-01">
      <h3>회원가입</h3>
    </div>

    <div class="description">
      <p>당신은 누구인가요? 회원 유형을 선택해주세요.</p>
    </div>

    <div id="register-selection">
      <div class="register-card-enabled">
        <h4>Client</h4>
        <h3>의뢰자</h3>
        <img src="img/illustration-enabled.svg" class="illustration-enabled">
        <p>
          <strong>혹시 성우를 찾고 계신가요?</strong>
        </p>
        <p>의뢰자로 가입하여 구인글을 올려보세요!</p>

        <button class="enabled">의뢰자 회원가입</button>
      </div>
      <div class="register-card-disabled">
        <h4>Creator</h4>
        <h3>성우</h3>
        <img src="img/illustration-disabled.svg" class="illustration-disabled">
        <p>
          <strong>자신의 목소리를 알리고 싶으신가요?</strong>
        </p>
        <p>꼭 완벽한 전문가일 필요는 없습니다.</p>

        <button class="disabled">성우 회원가입</button>
      </div>
    </div>

  </body>

</html>
